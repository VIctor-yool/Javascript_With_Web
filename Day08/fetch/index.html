<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index2.js" defer></script>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="city">
          <button id="bupyeong">부평</button>
          <button id="bern">베른</button>
          <button id="wellington">웰링턴</button>
          <button id="toshkent">타슈켄트</button>
          <button id="tokyo">도쿄</button>
          <button id="oslo">오슬로</button>
          <button id="london">런던</button>
        </div>
        <picture id="picContainer">
          <img id="pic1" src="img/bupyeong (korea).jpg" alt="" />
          <img id="pic2" src="img/bern(switzerland).webp" alt="" />
          <img id="pic3" src="img/wellington(newzealand).jpg" alt="" />
          <img id="pic4" src="img/Toshkent(Uzbekistan).webp" alt="" />
          <img id="pic5" src="img/tokyo (japan).jpg" alt="" />
          <img id="pic6" src="img/oslo(norway).webp" alt="" />
          <img id="pic7" src="img/london (england).jpg" alt="" />
        </picture>
        <div id="time">
          <div>한국 시간: <span id="krtime"></span></div>
          <div><span></span> 시간: <span id="citytime"></span></div>
        </div>
      </div>
    </main>
  </body>
</html>
